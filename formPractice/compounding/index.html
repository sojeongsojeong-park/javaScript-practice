<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compounding Lab</title>
</head>
<body>
  <div id="root">

    <main>
      <h1>복리 금액 계산기</h1>

      <div class="form-container">
        <form id="input-form">
          <div class="form-field">
            <label for="principal">초기예금액(원)</label>
            <input type="number" id="principal" name="principal">
          </div>

          <div class="form-field">
            <label for="rate">복리이자율(%)</label>
            <input type="number" id="rate" name="rate">
          </div> 

          <div class="form-field">
            <label for="year">예치 기간</label>
            <input type="year" type="number" name="year">
          </div>

          <div class="form-field">
            <label for="frequency">복리발생빈도</label>
            <select id="frequency" name="frequency">
              <option value="1">년</option>
              <option value="2">반기</option>
              <option value="4">분기</option>
              <option value="12">월</option>
            </select>
          </div>
          <button type="button" id="form-button">계산하기</button>
        </form>
      </div>

      <div>
        <p id="result-text">
          예금액 400,000원 기준<br />4년 후<br />월별 2.5%의 복리 계산 시<br />최종
          잔고는 400,000원 입니다.
        </p>
      </div>

    </main>

  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
